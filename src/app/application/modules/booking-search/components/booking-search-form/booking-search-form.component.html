<div class="card bg-white form-height m-4">
    <form [formGroup]="searchForm">
        <div class="card-body d-flex flex-column">
            <div class="d-flex flex-row">
                <div class="f-weight-600 me-2">Limit:</div>
                <div class="d-flex flex-row w-100">
                    <div class="d-flex flex-row pe-3">
                        <input name="limit" class="form-check-input me-1" value="city" type="radio" formControlName="limit">
                        <span class="f-size-15">City</span>
                    </div>
                    <div class="d-flex flex-row">
                        <input name="limit" class="form-check-input me-1" value="outstation" type="radio" formControlName="limit">
                        <span class="f-size-15">Outstation</span>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row">
                <div class="f-weight-600 me-2">From:</div>
                <mat-google-maps-autocomplete country="in" type="address" (onAutocompleteSelected)="onAutocompleteSelected($event)" (onLocationSelected)="onLocationSelected($event)"></mat-google-maps-autocomplete>
            </div>
        </div>
    </form>
</div>
